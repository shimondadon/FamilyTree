<li class="list-group-item">
  <div style="min-width: 290px;">
    <span (click)="deleteNode()" title="delete node" class="xNode">X</span>
    <a class="me-3" href="#" *ngFor="let name of node.names">{{name}} <span title="delete parent"
        (click)="deleteParent(name.trim())" class="X">X</span></a>
    <form class="" #userForm="ngForm" (ngSubmit)="addRelation(userForm)">
      <div class="input-group top-0 start-50 mt-2 translate-middle-x" style="max-width: 240px; min-width: 240px;">
        <span class="input-group-text" id="basic-addon1" [ngStyle]="{borderColor: !isValidFormSubmitted ? 'red': ''}">relation</span>
        <input type="text" [(ngModel)]="newName" name="newName" [ngStyle]="{borderColor: !isValidFormSubmitted ? 'red': ''}" class="form-control" placeholder="name">
      </div>
      <div class="">
        <div class="d-inline-block me-1">
          <button class="btn mb-4 me-2 btn-success button">+ relation</button>
        </div>
        <div class="mt-2 me-2 d-inline-block">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="relitionType" [ngModel]="relitionType" #relitionTypeValid="ngModel" [id]="'exampleRadios1' + time" value="parent">
            <label class="form-check-label" [for]="'exampleRadios1' + time">
              Parent
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="relitionType" [ngModel]="relitionType" #relitionTypeValid="ngModel" [id]="'exampleRadios2' + time" value="siblin">
            <label class="form-check-label" [for]="'exampleRadios2' + time">
              Siblin
            </label>
          </div>
        </div>
        <div class="mt-2 h-75 d-inline-block">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="relitionType" [ngModel]="relitionType" #relitionTypeValid="ngModel" [id]="'exampleRadios3' + time" value="child">
            <label class="form-check-label" [for]="'exampleRadios3' + time">
              Child
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="relitionType" [ngModel]="relitionType" #relitionTypeValid="ngModel" [id]="'exampleRadios4' + time" value="partner">
            <label class="form-check-label" [for]="'exampleRadios4' + time">
              partner
            </label>
          </div>
        </div>
      </div>
    </form>
    <ul class="list-group list-group-horizontal position-relative overflow-auto w-100" *ngIf="node.children.length>0">
      <li class="list-group-item" *ngFor="let child of node.children">
        <div>
          <app-family-card [node]="child"></app-family-card>
        </div>
      </li>
    </ul>
  </div>
</li>
